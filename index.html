<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Koleksiyonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="py-6 px-4">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold text-center text-orange-500">
                <i class="fas fa-gamepad mr-2"></i>
                Oyun Koleksiyonu
            </h1>
        </div>
    </header>

    <!-- Oyun Kartları -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <!-- Tetris -->
            <a href="tetris.html" class="game-card bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl border-2 border-orange-500/30 hover:border-orange-500">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-orange-500 rounded-lg">
                        <i class="fas fa-cube text-3xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-white mb-2">Tetris</h2>
                    <p class="text-gray-400 text-center">Klasik blok düzenleme oyunu</p>
                </div>
            </a>

            <!-- Zombi Kaçış -->
            <a href="zombie.html" class="game-card bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl border-2 border-green-500/30 hover:border-green-500">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-green-500 rounded-lg">
                        <i class="fas fa-skull text-3xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-white mb-2">Zombi Kaçış</h2>
                    <p class="text-gray-400 text-center">Zombilerden kaç ve hayatta kal</p>
                </div>
            </a>

            <!-- Yılan Oyunu -->
            <a href="snake.html" class="game-card bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl border-2 border-blue-500/30 hover:border-blue-500">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-blue-500 rounded-lg">
                        <i class="fas fa-snake text-3xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-white mb-2">Yılan</h2>
                    <p class="text-gray-400 text-center">Klasik yılan oyunu</p>
                </div>
            </a>

            <!-- Uzay Savaşı -->
            <a href="space.html" class="game-card bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl border-2 border-purple-500/30 hover:border-purple-500">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-purple-500 rounded-lg">
                        <i class="fas fa-rocket text-3xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-white mb-2">Uzay Savaşı</h2>
                    <p class="text-gray-400 text-center">Uzay gemisiyle düşmanları yok et</p>
                </div>
            </a>

            <!-- Yeni Oyun Ekle -->
            <div class="game-card bg-gray-800/50 rounded-xl overflow-hidden shadow-lg border-2 border-dashed border-gray-600 hover:border-gray-400">
                <div class="p-6">
                    <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-gray-700 rounded-lg">
                        <i class="fas fa-plus text-3xl text-gray-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-center text-gray-400 mb-2">Yeni Oyun</h2>
                    <p class="text-gray-500 text-center">Yakında eklenecek</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 px-4 mt-12 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-400">
            <p>© 2024 Oyun Koleksiyonu. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
